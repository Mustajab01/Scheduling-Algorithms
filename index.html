<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="favicon" href="favicon.png">
    <title>Scheduling Algorithm</title>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>Input</h1>
            <form id="scheduling-form">
                <div class="form-group">
                    <label for="algorithm">Select Scheduling Algorithm:</label>
                    <select id="algorithm" name="algorithm">
                        <option value="Round Robin">Round Robin</option>
                        <option value="FCFS">FCFS</option>
                        <option value="SJF">SJF</option>
                        <option value="SRT">SRT</option>
                        <option value="HRRN">HRRN</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="arrival-times">Arrival Time:</label>
                    <input type="text" id="arrival-times" name="arrival-times" placeholder="e.g. 0 1 2 3 4">
                </div>

                <div class="form-group">
                    <label for="burst-times">Burst Time:</label>
                    <input type="text" id="burst-times" name="burst-times" placeholder="e.g. 8 3 5 4 7">
                </div>
                <div class="form-group" id="time-quantum-group">
                    <label for="time-quantum">Time Quantum:</label>
                    <input type="number" id="time-quantum" name="time-quantum" placeholder="e.g. 2" min="0">
                </div>

                <input type="submit" value="Solve">
            </form>
        </div>

        <div class="output-section">
            <h1>Output</h1>
            <table id="output-table">
                <!-- Output table content will be generated here -->
            </table>
            <div id="gantt-chart">
                <div id="gantt-chart-container"></div>
            </div>
            

        </div>
    </div>
     <!-- GitHub link section -->
     <div class="github-section">
        <a href="https://github.com/Mustajab01" target="_blank">
            <img src="github_icon.png" alt="GitHub">
            Mustajab Ali
        </a>
    </div>
    <script src="app.js"></script>
</body>
</html>
